---
driver:
    name: vagrant

provisioner:
  name: puppet_apply
  manifests_path:  manifests
  modules_path: modules_mycompany
  hiera_data_path: hieradata
  require_puppet_omnibus: false
  require_chef_for_busser: false
  puppet_omnibus_url: bad_url
#  custom_options: '--no-stringify_facts'
#  puppet_environment: sit_wcs02
  require_puppet_collections: true
  facterlib: /etc/somewhere
#  facter_file: facter/kitchen.rb
  install_custom_facts: true
  librarian_puppet_ssl_file: 'C:/repository/dev-ops-objects/estatesgazette/cacert.pem'
#  puppet_yum_repo: 'https://yum.puppetlabs.com/puppetlabs-release-el-7.noarch.rpm'
  puppet_debug: true
  puppet_verbose: true
  custom_facts:
    role_name1: webserver

platforms:
  - name: nocm_ubuntu-12.04
    driver_plugin: vagrant
    driver_config:
      box: nocm_ubuntu-12.04
      box_url: http://puppet-vagrant-boxes.puppetlabs.com/ubuntu-server-12042-x64-vbox4210-nocm.box
  - name: nocm_centos-6.5
    driver_plugin: vagrant
    driver_config:
      box: nocm_centos-6.5
      box_url: http://puppet-vagrant-boxes.puppetlabs.com/centos-65-x64-virtualbox-nocm.box
  - name: centos-6.4
    driver:  vagrant

verifier:
  ruby_bindir: '/usr/bin'

suites:
  - name: default
  - name: base
    provisioner:
      custom_facts:
        role_name1: base
